name: Deploy API to WSO2 APIM on mac OS

on:
  push:
    branches: [ main ]

jobs:
  deploy-api:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
run: |
          wget https://github.com/wso2/product-apim-tooling/releases/download/v4.1.0/apictl-4.1.0-macosx.tar.gz
          tar -xvf apictl-4.1.0-macosx.tar.gz
          sudo mv apictl /usr/local/bin/
      

      - name: Configure APIM environment
        run: |
          apictl remove-env dev || true
          apictl add env dev --apim https://localhost:9443

      - name: Login to APIM
        run: |
          apictl login dev --insecure -u ${{ secrets.APIM_USERNAME }} -p ${{ secrets.APIM_PASSWORD }}

      - name: Import API project
        run: |
          apictl import api --file ./SampleAPI --environment dev -k --rotate-revision
